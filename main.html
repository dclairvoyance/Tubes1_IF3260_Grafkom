<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawOI</title>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="row">
        <div class="column left">
            <h1>Daftar Objek</h1>
            <ul id="listObjek"></ul>
        </div>
        <div class="column middle">
            <canvas id="canvas" onmousemove="mouseMoveListener(event)" width="750px" height="750px"></canvas>
        </div>
        <div class="column right">
            <h1>Toolbar</h1>
            <div class="toolbar">
                <div class="tool">
                    <h2>New Object</h2>
                    <button onclick="setPolygon()">Polygon</button>
                    <button>Polygon Strips</button>
                    <button onclick="setLine()">Line</button>
                    <button onclick="setSquare()">Square</button>
                    <button onclick="setRectangle()">Rectangle</button>
                    <button onClick="choose()">Cursor</button>
                </div>
                <div class="tool">
                    <h2>Properties</h2>
                        <div>
                            <div>
                            Scale X
                            <input id="scaleX" type="range" min="-10" max ="10" step="0.01" value="0">
                            </div>
                            <div>
                            Scale Y
                            <input id="scaleY" type="range" min="-10" max ="10" step="0.01" value="0">
                            </div>
                        </div>
                        <div>
                            <select id="mymenu" class="mymenu" size="7">
                                <option class="mymenu" value="0">Black</option>
                                <option class="mymenu" value="1">Red</option>
                                <option class="mymenu" value="2">Yellow</option>
                                <option class="mymenu" value="3">Green</option>
                                <option class="mymenu" value="4">Blue</option>
                                <option class="mymenu" value="5">Magenta</option>
                                <option class="mymenu" value="6">Cyan</option>
                            </select>
                            <button id="Button1">Change Color</button>
                            <button id="test">Log</button>
                        </div>
                </div>
                <div class="tool">
                    <h2>Utilities</h2>
                        
                        
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="rectangle.js"></script>
</body>

</html>
